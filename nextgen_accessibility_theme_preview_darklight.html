<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SEBI Registered – WCAG Safe</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #4338CA, #4F46E5);
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .wrap {
    padding: 40px;
  }

  h1 {
    font-size: 44px;
    font-weight: 800;
  }

  .sebi {
    font-size: 36px;
    font-weight: 800;
    color: #ffffff;
    display: inline-block;
    position: relative;
  }

  .sebi::after {
    content: "";
    display: block;
    height: 4px;
    width: 60%;
    background: #22C55E; /* accent only */
    margin-top: 6px;
  }

  .note {
    margin-top: 8px;
    opacity: 0.85;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>NextGen – RTA</h1>
    <div class="sebi">SEBI Registered</div>
    <div class="note">WCAG 2.1 AA compliant on current background</div>
  </div>
</body>
</html>
